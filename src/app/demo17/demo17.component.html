<nz-table  [nzData]="listOfDisplayData">
  <thead (nzSortChange)="
  handleSort($event)" nzSingleSort>
    <tr>
      <th
        nzShowSort
        nzSortKey="name"
      >
        Name
      </th>
      <th nzShowSort nzSortKey="age">Age</th>
      <th
        nzShowSort
        nzSortKey="address"
      >
        Address
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listOfDisplayData">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
    </tr>
  </tbody>
</nz-table>
