<div class="example-container">
  <div cdkDropList style="display: flex" cdkDropListOrientation="horizontal"  (cdkDropListDropped)="dropColunmn($event)">
      <div *ngFor="let move of moves;let i = index" cdkDrag >
          <div class="example-list" [id]="move['name']" 
          [cdkDropListData]="move.data" 
          cdkDropList 
          [cdkDropListConnectedTo]="idName"  
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="noReturnPredicate">
              <div class="example-box" [cdkDragData]="item" *ngFor="let item of move.data" cdkDrag>
                {{item.name}}
              </div>
          </div>
      </div>
  </div>
